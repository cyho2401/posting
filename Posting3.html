<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>

  </style>
</head>
<body>

  <h1>ğŸ“‹ CEDD Staff Manager</h1>

  <h2>ğŸ“¤ ä¸Šå‚³è·å“¡æ¸…å–®ï¼ˆCSVï¼‰</h2>
  <input type="file" id="csvInput" accept=".csv" />
  <button onclick="uploadCSV()">Upload CSV</button>

  <h2>ğŸ“¤ ä¸Šå‚³ Posting Noticeï¼ˆJSONï¼‰</h2>
  <textarea id="jsonInput" placeholder='[
    {
      "name": "Ms SIN Yin-man",
      "rank": "Chief Geotechnical Engineer",
      "from": "SGE/EG",
      "to": "CGE/P&D",
      "dateFrom": "2025-06-30",
      "dateTo": "2025-07-11",
      "noticeId": "44/2025",
      "noticeType": "AA&PN",
      "remarks": "Acting in addition to own duties"
    }
  ]'></textarea>
  <button onclick="uploadPosting()">Upload Posting Notice</button>

  <h2>ğŸ” æœå°‹è·å“¡</h2>
  <input type="text" id="searchInput" placeholder="è¼¸å…¥å§“åã€éƒ¨é–€ã€è·ç´š..." oninput="filterLocal()" />

  <h2>ğŸ‘¥ è·å“¡æ¸…å–®ï¼ˆè¡¨æ ¼ï¼‰</h2>
  <div id="tableContainer">è¼‰å…¥ä¸­...</div>

  <div class="pagination">
    <button onclick="loadPreviousPage()">â¬… ä¸Šä¸€é </button>
    <button onclick="loadNextPage()">â¡ ä¸‹ä¸€é </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc0NVogv24jSepYYKS1Dbw3Y32IlRBJ_A",
      authDomain: "posting-notice.firebaseapp.com",
      projectId: "posting-notice",
      storageBucket: "posting-notice.firebasestorage.app",
      messagingSenderId: "245130394809",
      appId: "1:245130394809:web:c428677d6cc884ef0eaf68"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pageSize = 1000;
    let lastVisible = null;
    let firstVisible = null;
    let prevStack = [];
    let currentData = [];

    function normalizeName(name) {
      return name.replace(/^(Mr|Ms|Miss|Mrs|Dr|Prof)\.?\s+/i, '').trim();
    }

    async function uploadCSV() {
      const file = document.getElementById('csvInput').files[0];
      if (!file) return alert("è«‹é¸æ“‡ CSV æª”");

      Papa.parse(file, {
        header: true,
        complete: async (results) => {
          const data = results.data;
          for (let row of data) {
            const staff = {
              name: row['Full Name'] || row['name'],
              normalizedName: normalizeName(row['Full Name'] || row['name']),
              rank: row['Post Title'] || row['rank'],
              department: row['Department'],
              post: row['Office'],
              tel: row['Office Tel'],
              uploadedAt: new Date().toISOString()
            };
            await db.collection('staff').add(staff);
          }
          alert("âœ… è·å“¡ä¸Šå‚³å®Œæˆï¼");
          loadPage(true);
        }
      });
    }

    async function uploadPosting() {
      const input = document.getElementById('jsonInput').value;
      try {
        const data = JSON.parse(input);
        for (let row of data) {
          row.normalizedName = normalizeName(row.name);
          await db.collection('postings').add({
            ...row,
            uploadedAt: new Date().toISOString()
          });
        }
        alert("âœ… Posting Notice ä¸Šå‚³æˆåŠŸï¼");
        document.getElementById('jsonInput').value = '';
      } catch (e) {
        alert("âŒ JSON æ ¼å¼éŒ¯èª¤ï¼š" + e.message);
      }
    }

    async function loadPage(forward = true) {
      let query = db.collection('staff')
        .orderBy('normalizedName')
        .limit(pageSize);

      if (forward && lastVisible) {
        query = query.startAfter(lastVisible);
      } else if (!forward && prevStack.length > 0) {
        const prevCursor = prevStack.pop();
        query = query.startAt(prevCursor);
      }

      const snapshot = await query.get();

      if (!snapshot.empty) {
        const docs = snapshot.docs;
        currentData = docs.map(doc => doc.data());
        renderTable(currentData);

        firstVisible = docs[0];
        lastVisible = docs[docs.length - 1];

        if (forward) prevStack.push(firstVisible);
      } else {
        document.getElementById("tableContainer").innerHTML = "<p>æ²’æœ‰æ›´å¤šè³‡æ–™ã€‚</p>";
      }
    }

    function renderTable(data) {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = data.filter(staff =>
        (staff.name || "").toLowerCase().includes(keyword) ||
        (staff.rank || "").toLowerCase().includes(keyword) ||
        (staff.department || "").toLowerCase().includes(keyword)
      );

      const html = `
        <table>
          <thead>
            <tr>
              <th>å§“å</th>
              <th>è·ç´š</th>
              <th>éƒ¨é–€</th>
              <th>è¾¦å…¬å®¤</th>
              <th>é›»è©±</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(staff => `
              <tr>
                <td>${staff.name || "â€”"}</td>
                <td>${staff.rank || "â€”"}</td>
                <td>${staff.department || "â€”"}</td>
                <td>${staff.post || "â€”"}</td>
                <td>${staff.tel || "â€”"}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      document.getElementById("tableContainer").innerHTML = html;
    }

    function filterLocal() {
      renderTable(currentData);
    }

    function loadNextPage() {
      loadPage(true);
    }

    function loadPreviousPage() {
      loadPage(false);
    }

    // åˆå§‹è¼‰å…¥
    loadPage();
  </script>

</body>
</html>
