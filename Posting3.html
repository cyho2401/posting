  <script>
    // âœ… Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyDc0NVogv24jSepYYKS1Dbw3Y32IlRBJ_A",
      authDomain: "posting-notice.firebaseapp.com",
      projectId: "posting-notice",
      storageBucket: "posting-notice.firebasestorage.app",

      measurementId: "G-TY0K1VQPX5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allStaff = [];

    function normalizeName(name) {
      return name.replace(/^(Mr|Ms|Miss|Mrs|Dr|Prof)\.?\s+/i, '').trim();
    }

    async function uploadCSV() {
      const file = document.getElementById('csvInput').files[0];
      if (!file) return alert("è«‹é¸æ“‡ CSV æª”");

      Papa.parse(file, {
        header: true,
        complete: async (results) => {
          const data = results.data;
          for (let row of data) {
            const staff = {
              name: row['Full Name'] || row['name'],
              normalizedName: normalizeName(row['Full Name'] || row['name']),
              rank: row['Post Title'] || row['rank'],
              department: row['Department'],
              post: row['Office'],
              tel: row['Office Tel'],
              uploadedAt: new Date().toISOString()
            };
            await db.collection('staff').add(staff);
          }
          alert("âœ… è·å“¡æ¸…å–®ä¸Šå‚³å®Œæˆï¼");
          loadStaff();
        }
      });
    }

    async function uploadPosting() {
      const input = document.getElementById('jsonInput').value;
      try {
        const data = JSON.parse(input);
        for (let row of data) {
          row.normalizedName = normalizeName(row.name);
          await db.collection('postings').add({
            ...row,
            uploadedAt: new Date().toISOString()
          });
        }
        alert("âœ… Posting Notice ä¸Šå‚³å®Œæˆï¼");
        document.getElementById('jsonInput').value = '';
      } catch (e) {
        alert("âŒ JSON æ ¼å¼éŒ¯èª¤ï¼š" + e.message);
      }
    }

    async function loadStaff() {
      const snapshot = await db.collection('staff').orderBy('normalizedName').get();
      allStaff = snapshot.docs.map(doc => doc.data());
      renderStaff(allStaff);
    }

    function filterStaff() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allStaff.filter(staff =>
        (staff.name || '').toLowerCase().includes(keyword) ||
        (staff.rank || '').toLowerCase().includes(keyword) ||
        (staff.department || '').toLowerCase().includes(keyword)
      );
      renderStaff(filtered);
    }

    function renderStaff(staffArray) {
      const container = document.getElementById('staffList');
      container.innerHTML = '';
      if (staffArray.length === 0) {
        container.innerHTML = '<p>æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è·å“¡ã€‚</p>';
        return;
      }
      staffArray.forEach(staff => {
        const card = document.createElement('div');
        card.className = 'staff-card';
        card.innerHTML = `
          <h3>${staff.name}</h3>
          <p><strong>è·ç´šï¼š</strong>${staff.rank || 'â€”'}</p>
          <p><strong>éƒ¨é–€ï¼š</strong>${staff.department || 'â€”'}</p>
          <p><strong>è¾¦å…¬å®¤ï¼š</strong>${staff.post || 'â€”'}</p>
          <p><strong>é›»è©±ï¼š</strong>${staff.tel || 'â€”'}</p>
        `;
        container.appendChild(card);
      });
    }

    // åˆå§‹è¼‰å…¥
    loadStaff();
  </script>
